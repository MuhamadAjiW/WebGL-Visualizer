<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Grafkom-tall</title>
    </head>
    <body style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center;">
        <div style="top: 0; left: 0; display: flex; flex-direction: column; width: 100%; height: fit-content; border: 1px solid black;">
            <h1>Grafkom-tall</h1>
            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                <div style="display: flex; flex-direction: row; gap: 5px;">
                    <button id="line-button">Line</button>
                    <button id="square-button">Square</button>
                    <button id="rectangle-button">Rectangle</button>
                    <button id="polygon-button">Polygon</button>
                    <label>Selected:</label>
                    <label id="label">none</label>
                </div>
                <div style="display: flex; flex-direction: row; gap: 5px;">
                    <button id="clear-button">Clear</button>
                    <button id="save-button">Save</button>
                    <button id="load-button">Load</button>
                    <input id="file-input" type="file" accept="application/json" style="display: none;"/>
                </div>
            </div>
        </div>
        <canvas id="canvas" width="500" height="500" style="border:2px solid #000000;"></canvas>
    </body>

  <script type="module" src="src/main.ts"></script>
</html>
